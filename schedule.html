<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreational Activities Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e90ff, #87ceeb); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow-x: hidden;
        }

        .title {
            text-align: center;
            margin-top: 4rem;
            font-weight: bold;
        }

        .applet-flex-container {
            display: flex;
            justify-content: center;
            margin: 3rem;
            justify-content: space-between;
        }

        .applet-flex-container > div {
            margin-left: 1rem;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;   
        }

        .card:hover {
            transform: scale(1.05); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            scroll-behavior: smooth;
        }

        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            backdrop-filter: blur(10px);
            background: rgb(255, 255, 255);
            box-shadow: 5px 5px 30px rgba(30, 255, 0, 0.623);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000; /* Ensure the navbar stays on top */
        }

        nav .logo {
            font-family: 'Paytone One', sans-serif;
            font-size: 24px;
            color: #39FF14;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav .logo:hover {
            color: rgb(14, 141, 3);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #39FF14;
            font-size: 17px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: rgb(228, 214, 187);
            background: rgb(14, 141, 3);
            box-shadow: 5px 10px 30px rgb(85 85 85 / 20%);
            border-radius: 5px;
            padding: 8px 16px;
        }

        nav form {
            display: flex;
            align-items: center;
        }

        nav input[type="search"] {
            padding: 5px;
            font-size: 14px;
        }

        /* Adjust the size of the search button */
        nav button {
            padding: 4px 10px;  /* Smaller padding */
            font-size: 12px;     /* Smaller font size */
            border: none;
            background-color: #39FF14;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #14a400;
        }

        .content {
            margin-top: 100px; /* To ensure content doesn't hide under the fixed navbar */
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/186/193/251/coffee-cup-coffee-book-wooden-table-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>

        <input class="form-control me-2" type="search" id="appletSearchBar" placeholder="Search Applets" aria-label="Search">
        <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
    </form>
</nav>
