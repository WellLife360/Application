<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="submit_form.php" method="POST" onsubmit="return validateForm()">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div id="errorMessages" class="error"></div>
    </div>

    <script>
        function validateForm() {
            let errorMessages = '';
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const errorDiv = document.getElementById('errorMessages');

            // Reset previous error messages
            errorDiv.innerHTML = '';

            // Name validation
            if (name.trim() === '') {
                errorMessages += 'Name is required.<br>';
            }

            // Email validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email.trim() === '') {
                errorMessages += 'Email is required.<br>';
            } else if (!email.match(emailPattern)) {
                errorMessages += 'Please enter a valid email address.<br>';
            }

            // Message validation
            if (message.trim() === '') {
                errorMessages += 'Message is required.<br>';
            }

            // If there are error messages, show them and prevent form submission
            if (errorMessages) {
                errorDiv.innerHTML = errorMessages;
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
